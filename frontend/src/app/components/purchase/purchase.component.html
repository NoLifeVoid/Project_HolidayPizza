<div style="height: calc(100vh - 190px);background-color:rgb(242, 230, 177);display:flex;align-items:center;justify-content:center;flex-direction:column;align-content:flex-start;overflow-y:auto;padding:10px;">
<div style="flex-direction:column;width:100%;display:flex;align-items:center;height:100%;gap:10px;">
<div *ngFor="let meal of menu" style="width: 100%;display:flex;justify-content:center;">

<mat-card style="background-color:rgb(255, 254, 244);width:calc(100%);padding: 40px;">

   <h2>
    {{meal.pizzaLabel}}
   </h2>
   <div style="display: flex;flex-direction:row;padding-bottom:20px;">
   <span >toppings:&nbsp;</span>
   <div style="width:100%;display:flex;justify-content:flex-start;align-items:center;">
   <span *ngFor="let topping of meal.toppingLabel" class="chip" style="margin-right: 5px;">&nbsp;&nbsp;{{topping}}&nbsp;&nbsp;</span>
</div></div>

<div style="display: flex;flex-direction:row;flex-wrap:wrap;gap:5px;">

<div style="display: flex;flex-direction:row;">
    cheese:&nbsp;
    <div style="width:100%;display:flex;justify-content:flex-start;align-items:center;">
    <span class="chip"> &nbsp;&nbsp;{{meal.cheeseLabel}}&nbsp;&nbsp;

    </span>&nbsp;
 </div></div>

 <div style="display: flex;flex-direction:row;">
    dough:&nbsp;
    <div style="width:100%;display:flex;justify-content:flex-start;align-items:center;">
    <span class="chip"> &nbsp;&nbsp;{{meal.doughLabel}}&nbsp;&nbsp;

    </span>&nbsp;
 </div></div>

 <div style="display: flex;flex-direction:row;">
    sauce:&nbsp;
    <div style="width:100%;display:flex;justify-content:flex-start;align-items:center;">
    <span class="chip">&nbsp;&nbsp;{{meal.sauceLabel}}&nbsp;&nbsp;
 
    </span>&nbsp;
 </div></div>
</div>
<div style="width: 100%;display:flex;justify-content:center;flex-direction:column;align-items:center;">

<div style="width: 100%;height:2px;background-color:rgb(0, 0, 0);margin-top:15px;"></div>
<div style="display: flex;width:100%;justify-content:space-around;margin-top:15px;">
    <button mat-fab style="background-color: rgb(226, 161, 81) ;"><span>small</span><br><span>5€</span></button><button mat-fab style="background-color: rgb(226, 161, 81) ;"><span>big</span><br><span>7€</span></button>
    <button mat-fab style="background-color: rgb(226, 161, 81) ;"><span>family</span><br><span>18€</span></button><button mat-fab style="background-color: rgb(226, 161, 81) ;"><span>party</span><br><span>24€</span></button>
</div>

</div>
</mat-card>
</div>
</div></div>
